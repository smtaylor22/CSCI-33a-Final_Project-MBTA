{% extends "arrival_time/layout.html" %}

{% block body %}

<!-- Create a container to hold and display all the data associated with a saved stop-->
<div class="stop-info">
    <!-- Create a div container to put in stop metadata-->
  <div class="stop-metadata">
    {{ stop.name }}
    <br>
    {{ stop.line }}
    <!-- stop destination -->
    <!-- and/or route Direction -->
  </div>

  <div class="arrival-time">
    <i> Predicted Arrival Time: </i>
    <strong id="prediction"> 22 minutes</strong>
  </div>

  <div class="comments">
    <h5> Stop Comments </h5>
    
    <form action="{% url 'comment' stop.id %}" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Comment on this Stop" name="comment" >
        <input class="btn-sm btn-primary" type="Submit" value="Comment">
      </form>
      
      {% for comment in comments%}
        <div class="user-comment">
          {{ comment.author }}
          <br>
          {{ comment.date_created }} 
          <br>
          {{ comment.text }}
        </div>
      {% endfor %}
      
   
  </div>



{% endblock %}
